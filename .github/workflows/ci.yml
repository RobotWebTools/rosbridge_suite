name: CI

on:
  push:
    branches: ["ros2"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Test supported ROS 2 distributions
          # https://docs.ros.org/en/rolling/Releases.html
          - ros_distribution: foxy
            os: ubuntu-20.04
          - ros_distribution: galactic
            os: ubuntu-20.04

    name: ROS 2 ${{ matrix.ros_distribution }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          path: ros_ws/src

      - uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: ${{ matrix.ros_distribution }}

      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          target-ros2-distro: ${{ matrix.ros_distribution }}

  lint:
    name: Lint
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install bandit codespell flake8

      - run: bandit --recursive --skip B101,B110,B311 .
      - run: codespell --ignore-words-list=miror
      - run: flake8

      # Undefined names need to be fixed (#593,#604) and the --exit-zero removed
      - run: flake8 --exit-zero --ignore='' --max-complexity=10 --max-line-length=120 --statistics
