# This config file for Travis CI utilizes ros-industrial/industrial_ci package.
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst

dist: xenial
services:
  - docker
language: generic
python:
  - "2.7"
compiler:
  - gcc

notifications:
  email:
    on_success: always
    on_failure: always
    recipients:
      - jihoonlee.in@gmail.com

env:
  matrix:
    - ROS_DISTRO="kinetic"   ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu  USE_DEB=true
    - ROS_DISTRO="kinetic"   PRERELEASE=true PRERELEASE_DOWNSTREAM_DEPTH=0

matrix:
  allow_failures:
    - env: ROS_DISTRO="kinetic"   PRERELEASE=true PRERELEASE_DOWNSTREAM_DEPTH=0

branches:
  only:
    - master
    - develop
    - travis

install:
  - sudo apt install python-pip
  - sudo apt install ros-${ROS_DISTRO}-rostest
  - sudo pip install ujson
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config

before_script:
  - source .ci_config/travis.sh
#  - source /opt/ros/${ROS_DISTRO}/setup.bash
#  - catkin_make
#  - catkin_make install
#  - source devel/setup.bash
#  - export ROS_MASTER_URI=http://localhost:11311
#  - export ROS_HOSTNAME=localhost
script:
  - rostest rosbridge_library test_all.test
  - sudo pip uninstall ujson -y -q
  - rostest rosbridge_library test_all.test
